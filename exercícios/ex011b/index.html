<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Imagem para MOBILE</p>

    <picture>
        <img src="imagens/fot-p.png" alt="Imagem Mobile">
    </picture>
    <h1>Peproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/midia.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
